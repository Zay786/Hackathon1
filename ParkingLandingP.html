.parking-box {
  width: 150px;
  height: 120px;
  border-radius: 20px 20px 10px 10px;
  background-color: green;
  color: white;
  font-weight: bold;
  display: flex;
  flex-direction: column;  /* stack slot name + button vertically */
  align-items: center;
  justify-content: center;
  font-size: 1rem;
  position: relative;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
  margin: 1rem;
  padding-top: 0.5rem;
  padding-bottom: 1.5rem;
}

/* Add wheels using pseudo-elements */
.parking-box::before,
.parking-box::after {
  content: "";
  width: 30px;
  height: 30px;
  background-color: black;
  border-radius: 50%;
  position: absolute;
  bottom: -10px;
}

.parking-box::before {
  left: 15px;
}

.parking-box::after {
  right: 15px;
}

.available {
  background-color: #28a745; /* Green */
}

.unavailable {
  background-color: #dc3545; /* Red */
}
.book-btn {
  margin-top: 0.5rem;
  padding: 5px 10px;
  border: none;
  border-radius: 15px;
  background-color: #ffc107;
  color: black;
  font-size: 0.8rem;
  cursor: pointer;
  transition: opacity 0.3s ease, background-color 0.3s ease;
  opacity: 1; /* default full visibility */
}

.book-btn:hover {
  opacity: 0.7; /* slightly faded */
  background-color: #e0a800;
}

.skills-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* 4 equal columns */
    gap: 2rem;
    margin-top: 3rem;

    padding: 2rem;
}

margin: 0;

 text-align: center;

/* Add a background image with opacity using ::before */

body::before {

    content: "";

    position: fixed; 

    top: 0;

    left: 0;

    width: 100%;

    height: 100%;

    background: url('1978997.webp') no-repeat center top;

    background-size: cover;

    opacity: 0.4; 

    z-index: -1;

}
 
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

 display: flex;                     /* Enables Flexbox */

form.form-inline {

@media (max-width: 768px) {
  .parking-slots {

    gap: 1rem;
    justify-items: center;
  }

  .parking-box {
    width: 100%;
    max-width: 140px;
    height: 100px;
    font-size: 0.9rem;
  }

  .book-btn {
    font-size: 0.75rem;
    padding: 4px 10px;
  }
}

@media (max-width: 480px) {
  .parking-slots {
    grid-template-columns: 1fr; /* 1 per row on phones */
    gap: 1rem;
  }

  .parking-box {
    max-width: 160px;
    height: 90px;
  }

  .book-btn {
    font-size: 0.7rem;
    padding: 4px 8px;
  }
