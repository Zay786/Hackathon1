.parking-box {
  width: 120px;
  height: 70px;
  border-radius: 20px 20px 10px 10px; /* Car-like rounded top */
  background-color: green; /* Or red depending on availability */
  color: white;
  font-weight: bold;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1rem;
  position: relative;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
  margin: 1rem;
}

/* Add wheels using pseudo-elements */
.parking-box::before,
.parking-box::after {
  content: "";
  width: 20px;
  height: 20px;
  background-color: black;
  border-radius: 50%;
  position: absolute;
  bottom: -10px;
}

.parking-box::before {
  left: 15px;
}

.parking-box::after {
  right: 15px;
}

.available {
  background-color: #28a745; /* Green */
}

.unavailable {
  background-color: #dc3545; /* Red */
}

body::before {

@keyframes fadeIn {
